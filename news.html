          <div class="tm-section-wrap bg-white">
              <h2 class="tm-section-title mb-5 text-uppercase text-center tm-color-primary">Noticias del sector</h2>
            <section id="services" class="row tm-section">
              <div class="col-xl-12">
                <div class="tm-section-half">                        
                            <script type="text/javascript" src="https://rss2json.com/gfapi.js"></script>
                    
                        <script type="text/javascript">
                        google.load('feeds', '1');
                            function initialize() {
                              
                              var feed = new google.feeds.Feed("https://www.eleconomista.com.mx/rss/ultimas-noticias");
                              
                            //feed.setNumEntries(10); //mostrar 10 publicaciones
                              feed.load(function(result) {
                                if (!result.error) {
                                  var container = document.getElementById("rss01");
                              var html = '';
                              
                              
                                  for (var i = 0; i < result.feed.entries.length; i++) {
                                    var entry = result.feed.entries[i];
                               html += `<div class="rss0l">
                               
                                <h4 class="text-left">
                                          <a href="${ entry.link }">${ entry.title }</a> </h4>
                                          <div>  <p class="mb-5">${entry.content}</p></div>
                                        </div>`;}         
                                    container.innerHTML = html;}});}
                                    
                            google.setOnLoadCallback(initialize);
                        </script>
                    </head>
                   
                    <div id="rss01">
</div>
</div>
                    </div>
               </div>
          <div class="tm-section-wrap" style="background-color: #e1f7ff;">

<br>
                  <div class="tm-contact-form-wrap">
                    <form action="" method="POST" class="tm-contact-form">
                        <div class="form-group">
                          <input type="text" id="contact_name" name="contact_name" class="form-control rounded-0 border-top-0 border-right-0 border-left-0" placeholder="Nombre" required="" />
                        </div>
                        <div class="form-group">
                          <input type="email" id="contact_email" name="contact_email" class="form-control rounded-0 border-top-0 border-right-0 border-left-0" placeholder="Correo electrónico" required="" />
                        </div>
                
                        <div class="form-group">
                          <textarea rows="4" id="contact_message" name="contact_message" class="form-control rounded-0 border-top-0 border-right-0 border-left-0" placeholder="Mensaje" required=""></textarea>
                        </div>
                
                        <div class="form-group mb-0">
                          <button type="submit" class="btn rounded-0 d-block ml-auto tm-btn-primary">
                            Envíar
                          </button>
                        </div>
                      </form>
                  </div>                    
                </div>
